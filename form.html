<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body style="background-color: rgb(228, 228, 216);">
    <div class="container">
        <h2 style="text-align: center;">Get In Touch With Us</h2>
        <form action="post">
            <label for="name" class="lab">Full Name</label><br>
            <input type="text" placeholder="Enter Your Name" name="name" id="name" class="inp" required><br>

            <label for="email" class="lab">Email</label><br>
            <input type="email" placeholder="Enter Your Email" name="email" id="email" class="inp" required><br>

            <label for="pwd" class="lab">Password</label><br>
            <input type="password" placeholder="Enter Your Password" name="pwd" id="pwd"  class="inp" required><br>

            <label for="number" class="lab">Phone Number</label><br>
            <input type="number"  name="number" id="number" class="inp" required>
            <br>
            <br>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
